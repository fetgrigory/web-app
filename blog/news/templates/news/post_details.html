{% extends 'main/base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<div class="features">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <p>{{ article.full_text }}</p>
    <a href="{% url 'post_update_view' article.pk %}" class="btn btn-warning">Обновить</a>
    <a href="{% url 'post_delete_view' article.pk %}" class="btn btn-warning">Удалить</a>
</div>
{% endblock %}
