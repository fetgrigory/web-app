{% extends 'main/base.html' %}

{% block title %}Наши статьи{% endblock %}

{% block content %}
<div class="features">
<h1>Наши статьи</h1>
{% if news %}
    {% for el in news %}
    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p>{{ el.anons }}</p>
        <a href="{% url 'post_details_view' el.id %}" class="btn btn-warning">Подробно</a>
    </div>
    {% endfor %}
{% else %}
    <p>У вас нет записей!</p>
{% endif %}
</div>
{% endblock %}
